<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="leadingpage">
        <h1>Impressão e Encadernação</h1>
        <h3>Orçamento</h3>
        <form id="meuFormulario">
            <label for="product">Simule seu pedido</label>
            <div class="options">
                <input type="radio" id="pretoEBranco" name="cor" checked />
                <label for="pretoEBranco">Preto e Branco</label>

                <input type="radio" id="colorido" name="cor"/>
                <label for="colorido">Colorido</label>

                <br>
                <input type="radio" id="frente" name="lado" checked />
                <label for="frente">Só Frente</label>
                
                <input type="radio" id="frenteEVerso" name="lado"/>
                <label for="frenteEVerso">Frente e Verso</label>
                
                <br>
                <input type="radio" id="semEncadernacao" name="encadernacao" checked />
                <label for="semEncadernacao">Sem Encadernação</label>
                
                <input type="radio" id="comEncadernacao" name="encadernacao"/>
                <label for="comEncadernacao">Com Encadernação</label>

                <section class="saidaDeValores">
                    <h3 id="valorPorPagina">Valor por Página: R$1,00</h3>
                    <h3 id="valorEncadernacao"></h3>
                    <p id="quantidadeDeFolhas"></p>
                    <label for="quantidadeDePaginas">
                        Quantidade de Páginas:
                        <input type="number" id="quantidadeDePaginas" max="3000" min="1" value="1">
                    </label>
                    <small id="avisoValorMaximo" style="color: red; display: none;">O valor máximo é 3000.</small>
                </section>
                <br>
            </div>

            <section class="image-section">
                <img src="../img/encadernacao.jpg" alt="encadernacao" id="img1"/>
                <img src="../img/colorida.jpg" alt="Descrição da Imagem 2" id="img2"/>
                <img src="../img/peb.png" alt="Descrição da Imagem 3" id="img3" />
            </section>
            <label for="valor">
                <h2 id="valorTotal">Valor Total: R$1,00</h2>
            </label>
            <button type="submit" id="submit" disabled>Enviar Pedido</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
