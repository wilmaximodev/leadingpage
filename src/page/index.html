<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="leadingpage">
        <h1>Impressão e Encadernação</h1>
        <h3>Orçamento</h3>
        <form id="meuFormulario">
            <label for="product">Simule seu pedido</label>
            <div class="options">
                <input type="radio" name="cor" checked />
                <label for="">Preto e Branco</label>

                <label>
                    <input type="radio" id="colorido" name="cor"/> Colorido
                </label>
                <br>
                <label>
                    <input type="radio" name="lado" checked /> Só Frente
                </label>
                <label>
                    <input type="radio" id="frenteEVerso" name="lado"/> Frente e Verso
                </label>
                <br>
                <label>
                    <input type="radio" name="encadernado" checked /> Sem Encadernação
                </label>
                <label>
                    <input type="radio" id="sim" name="encadernado"/> Com Encadernação
                </label>
                <h3 id="valorPorPagina">Valor por Página: R$1,00</h3>
                <h3 id="valorEncadernacao"></h3>
                <br>
                <label for="quantidade">
                    Quantidade:
                    <input type="number" id="quantidade" max="3000" min="1" value="1">
                </label>
            </div>

            <div class="image-section">
                <img src="../img/encadernacao.jpg" alt="encadernacao" id="img1" />
                <img src="../img/colorida.jpg" alt="Descrição da Imagem 2" id="img2" />
                <img src="../img/peb.png" alt="Descrição da Imagem 3" id="img3" />
            </div>
            <label for="valor">
                <h2 id="valorTotal">Valor total: R$1,00</h2>
            </label>
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
